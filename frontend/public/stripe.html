<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <title>Paiement</title>
</head>

<body class="bg-gray-900">
  <nav class="bg-purple-900 h-20 flex justify-center">
    <h1 class="text-white text-5xl">Adresse paiement et de Livraison</h1>
  </nav>

  <div class="flex justify-center mt-32">
    <form action="/charge" method="POST" class="flex flex-col w-1/3">
      <input class="bg-transparent text-white p-2 h-10 mb-4" type="text" name="name" placeholder="Nom et prénom">
      <input type="email" class="bg-transparent text-white p-2 h-10 mb-4" name="email" placeholder="Adresse mail">
      <input class="bg-transparent text-white p-2 h-10 mb-4" name="adresse1" placeholder="Rue">
      <input type="number" class="bg-transparent text-white p-2 h-10 mb-4" name="adressenumrue" placeholder="Numéro">
      <input type="number" class="bg-transparent text-white p-2 h-10 mb-4" name="Codepostal" placeholder="Code Postal">
      <input class="bg-transparent text-white p-2 h-10 mb-4" name="ville" placeholder="ville">
      <input class="bg-transparent text-white p-2 h-10 mb-4" type="text" name="notesupp" placeholder="note suplémentaire">
      <div id="card-element" class="bg-transparent text-white p-2 h-10 mb-4"></div>
      <div id="card-errors" role="alert"></div>
      <button class="text-white bg-purple-900 p-4 rounded">Payer</button>
    </form>
  </div>
<div class="flex justify-center mt-23">
  <p class="text-white bg-purple-900 p-4 rounded">Cher Client pour le moment l'adresse de livraison est identique à l'adresse de facturation. Prenez en compte lors de votre commande.</p>
</div>
</body>

<script src="https://js.stripe.com/v3/"></script>
<script src="/frontend/src/components/common/stripefront.js"></script>

</html>
